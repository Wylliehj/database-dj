{% extends 'base.html' %}

{% block content %}
<form id="add-playlist-form" method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Add Playlist</button>
</form>
{% endblock %}
